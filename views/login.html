<!DOCTYPE html>
<html lang="zh-CN" ng-app="loginApp">
<head>
    <meta charset="UTF-8">
    <!--支持 浏览器内核 webkit、ie-comp IE兼容、ie-stand IE标准 -->
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <!--开启IE兼容模式  -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!--移动设备支持， width=device-width 自适应宽度,initial-scale=1.0 初始缩放比例为1:1,user-scalable 用户是否可以手动缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../public/lib/bootstrap/css/bootstrap.min.css">
    <style>
        .row div{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div style="padding:10px;">
    <form role="form">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <input type="text" ng-model="user.username" class="form-control input-lg" placeholder="用户名"/>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <input type="text" ng-model="user.password" class="form-control input-lg" placeholder="密码"/>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <a href="/doLogin" class="btn btn-default btn-lg btn-block" role="button">登 入</a>
                </div>
                <div class="col-xs-6">
                    <a href="/" class="btn btn-default btn-lg btn-block" role="button">返 回</a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
<script src="lib/angular/angular.js"></script>
</html>
