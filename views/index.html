<!DOCTYPE html>
<html lang="zh-CN" ng-app="indexApp">
<head>
    <meta charset="UTF-8">
    <!--支持 浏览器内核 webkit、ie-comp IE兼容、ie-stand IE标准 -->
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <!--开启IE兼容模式  -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!--移动设备支持， width=device-width 自适应宽度,initial-scale=1.0 初始缩放比例为1:1,user-scalable 用户是否可以手动缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../public/lib/bootstrap/css/bootstrap.min.css">
</head>
<body style="padding:10px;" ng-controller="UserListCtrl">
    Welcome to web-frame {{title}}

    <div class="input-group">
        <input type="text" ng-model="taskname" class="form-control"/>
        <span class="input-group-btn">
            <button class="btn btn-default" ng-click="add()">提交</button>
        </span>
    </div>
    <h4 ng-if="tasks.length > 0">任务列表</h4>
    <ul class="list-group">
        <!--track by $index 根据下标遍历，当存在重复值时才不会报错-->
        <li ng-repeat="item in tasks track by $index" class="list-group-item">
            {{item}}
            <a ng-click="tasks.splice($index,1)" href="#">删除</a>
        </li>
    </ul>

    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <a href="/login" class="btn btn-default btn-lg btn-block" role="button">登 入</a>
            </div>
            <div class="col-xs-6">
                <a href="" class="btn btn-default btn-lg btn-block" role="button">注 册</a>
            </div>
        </div>
    </div>


</body>
<script src="lib/angular/angular.js"></script>
<script src="js/index.js"></script>
</html>
